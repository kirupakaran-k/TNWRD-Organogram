<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNWRD - Org.Chart</title>
    <link rel="icon" type="image/jpg" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Grand_Anicut%2C_Kallanai_%2811876067114%29.jpg/1920px-Grand_Anicut%2C_Kallanai_%2811876067114%29.jpg">
    <!-- Include necessary libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
    <style>
    	.html, body {
   			height: 90vh;
   			overflow: hidden ;
        }
        .chart-container {margin: 1vw;}
		    .link {stroke-width: 4px;}
        h1, h2, hr, p {text-align: center; margin-left: 2vw; margin-right: 2vw;}	
    </style>
</head>
<body>
    <!-- Heading -->
    <h1 style= "font-size: clamp(18px, 3.6vw, 28px)">TAMILNADU WATER RESOURCES DEPARTMENT</h1>
    <hr style="border: 1px solid #a3a3c2; margin-top: -1vh; margin-bottom: max(-10px, -2vh);">
    <p style= "font-size: clamp(14px, 2.6vw, 20px);"><b>ORGANOGRAM</b><span style="font-size: clamp(12px, 1.4vw, 14px);"><i> [Definition: A visual representation of an organization's structure, illustrating hierarchy and relationships.]</i></span></p>
    <hr style="border: 1px solid #a3a3c2; margin-top: max(-10px, -2vh); margin-bottom: -1vh;">
    <h2 style= "font-size: clamp(16px, 3vw, 24px);">COIMBATORE REGION</h2>
    
<!-- Input for searching -->
<input type="search" id="searchInput" list="suggestions" placeholder="Search by Address"/>
<datalist id="suggestions"></datalist>

<!-- Container for organizational chart -->
<div class="chart-container"></div>

<script>
    let chart;
    let nameSuggestions = [];

    function filterChart() {
        // Get input value
        const value = document.querySelector('input[type="search"]').value.trim().toLowerCase();

        // Clear previous highlighting
        chart.clearHighlighting();

        // Filter data to find exact match
        const matchedNode = chart.data().find((d) => d.Address.toLowerCase() === value);

        // If a match is found, highlight it, render, and fit the chart
        if (matchedNode) {
            chart.setUpToTheRootHighlighted(matchedNode.id).render().fit();
        }
    }

    // Load data from CSV
    d3.csv('https://docs.google.com/spreadsheets/d/e/2PACX-1vSdRqAAC6DtZrVXHHxHA0VH6CUT8xszgO8kkE1IZuZx18SN2-oyNBADM4C2iWkDjIeHDcBHrPQoNExU/pub?gid=412639955&single=true&output=csv')
        .then((data) => {
            chart = new d3.OrgChart()
                .nodeHeight((d) => 85 + 25)
                .nodeWidth((d) => 220 + 2)
                .childrenMargin((d) => 50)
                .compactMarginBetween((d) => 35)
                .compactMarginPair((d) => 30)
                .neighbourMargin((a, b) => 20)
                .nodeContent(function (d, i, arr, state) {
                    const color = '#FFFFFF';
                    return `
                        <div style='width:${d.width}px;height:1px;padding-top:1px;padding-left:1px;padding-right:1px'>
                            <div style="font-family: 'Inter', sans-serif;background-color:${color};  margin-left:-1px;width:${d.width}px;height:${d.height}px;border-radius:10px;border: 1px solid #E4E2E9">
                                <div style="display:flex;justify-content:flex-end;margin-top:5px;margin-right:8px">#${d.data.id}</div>
                                <div style="font-size:15px;color:#08011E;margin-left:20px;margin-top:10px">${d.data.Officer}</div>
                                <div style="color:#716E7B;margin-left:20px;margin-top:3px;font-size:10px;">${d.data.Office_name}</div>
                                <div style="color:#716E7B;margin-left:20px;margin-top:3px;font-size:10px;">${d.data.Location}</div>
                            </div>
                        </div>`;
                })
                .container('.chart-container')
                .data(data)
                .render();

            // Populate nameSuggestions array
            data.forEach((item) => {
                nameSuggestions.push(item.Address);
            });

            // Populate suggestions in datalist
            const dataList = document.getElementById('suggestions');
            data.forEach((item) => {
                const option = document.createElement('option');
                option.value = item.Address;
                dataList.appendChild(option);
            });

            // Bind event listener to input for filtering chart
            document.getElementById('searchInput').addEventListener('input', filterChart);
        });
</script>
</body>
</html>
